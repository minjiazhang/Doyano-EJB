<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Posts Contents: "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{ListAnswerBean.answers}" var="x">
               	    <h:outputText value="Question:"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Answer:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="User:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
               	    <h:outputText value="Know the answer? "></h:outputText>
              		<h:inputText value="#{AddAnswerBean.answer}"></h:inputText>
              		<h:commandButton value="Post answer" action="#{AddAnswerBean.addAnswer}"> <!-- We might be able to use ajax here to create a input box for entering answer to a particular question. -->
        			<f:setPropertyActionListener target="#{AddAnswerBean.aid}" value="#{x[2]}" /> <!-- x[2] stores postId -->
              		</h:commandButton>
              		
              		<br />
              		
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
