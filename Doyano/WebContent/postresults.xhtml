<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Matching Posts: "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{welcomeBean.posts}" var="x">
               	    <h:outputText value="Post:"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Title:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="Question:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="Category:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="Asked by:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<!--  Added here somewhere to show all answers -->
              				
              				<h:outputText value="Check all answers? "></h:outputText>
              				<h:commandButton value="List answers" action="#{ListAnswerBean.listAnswer}">
        					<f:setPropertyActionListener target="#{ListAnswerBean.aid}" value="#{x[4]}" />
              				</h:commandButton>
              				
              				<!-- <h:outputText value="Know the answer? "></h:outputText>
              				<h:inputText value="#{AnswerBean.answer}"></h:inputText>
              				<h:commandButton value="Post answer" action="#{AnswerBean.postAnswer}"> We might be able to use ajax here to create a input box for entering answer to a particular question.
        					<f:setPropertyActionListener target="#{AnswerBean.aid}" value="#{x[4]}" /> x[4] stores postId
              				</h:commandButton> -->
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
