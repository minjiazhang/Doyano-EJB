<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
               
               	
               	<h:outputText value="Title"></h:outputText>
                <h:inputText value="#{addBean.title}"></h:inputText>
                
                <h:outputText value="Question"></h:outputText>
                <h:inputText value="#{addBean.question}"></h:inputText>
                
                <h:outputText value="Category"></h:outputText>
                <h:selectOneMenu value="#{addBean.category}">
   				<f:selectItem itemValue="Computer Science" itemLabel="Computer Science" />
   				<f:selectItem itemValue="Psychology" itemLabel="Psychology" />
   				<f:selectItem itemValue="Physics" itemLabel="Physics" />
   				<!-- TODO: Make the category a separate table, not hardcoded -->
				</h:selectOneMenu>

            </h:panelGrid>
            
            <h:commandButton value="Add" action="#{addBean.add}"></h:commandButton>
            <h:commandButton value="Back" action="back"></h:commandButton>            
                   
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
